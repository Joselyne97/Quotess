<div class="container" style="color: white;
background-color:black;">
<h1 style="color: white;
background-color:black;">Welcome to our Quote app!</h1>
<hr>
<br>
<br>
<div class="row">
  <div class="col-md-5" style="color: white;
  background-color:black; margin-left: 300px;">
<p style="color: white;
background-color:black;"> Here is the Quote app, you add your favorite quote and the author's name and your name and the day you have uploaded your quote. You will vote the quotes uploaded and also downvote!</p><br><br><br>
</div>
</div>
<div class="row">
    <div class="col-md-6">
  <div *ngFor='let quote of quotes;let i = index'>
    <div>
    <p style="color: white;
    background-color:black" id={{i}}>{{quote.quotation}}<br></p>
    <button (click)='toggleDetails(i)' class="btn btn-primary">Details</button>
  </div>

  <!-- <div *ngIf='quote.showDescription'>
    <app-quote-detail  [quote]='quote' (isLike) = 'likeQuote($event,i)'></app-quote-detail>
  </div> -->

  <div *ngIf='quote.showDescription'>
    <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
  </div>
  </div>
</div>

<div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
</div>
<p *ngIf='quotes.length > 5' style="color: white;
  background-color:black">We have lot of quotes today</p>
</div>
