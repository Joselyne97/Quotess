<div class="container">
<h1>Quotes of the day</h1>
<hr>
<div class="row">
    <div class="col-md-6">
  <div *ngFor='let quote of quotes;let i = index'>
    <div>
    <p id={{i}}>{{quote.quotation}}<br></p>
    <button (click)='toggleDetails(i)' class="btn btn-primary">Details</button>
  </div>
  <div *ngIf='quote.showDescription'>
    <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
  </div>
  </div>
</div>

<div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
</div>
<p *ngIf='quotes.length > 5'>We have lot of quotes today</p>
</div>
